<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mini Netflix - Playlist YouTube</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #141414;
      color: #fff;
    }
    header {
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    #player {
      display: flex;
      justify-content: center;
      margin: 20px;
    }
    iframe {
      width: 80%;
      height: 400px;
      border: none;
    }
    #videos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
    }
    .card p {
      margin: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>ðŸŽ¬ Mini Netflix (YouTube Playlist)</header>

  <div id="player">
    <iframe id="ytplayer" src="" allowfullscreen></iframe>
  </div>

  <div id="videos"></div>

  <script>
    const apiKey = "AIzaSyA-dAUhwbwPzPrG6q9tJj-_fsh7HNQssPM"; // sua chave
    const playlistId = "PL3umV5a_a3P3SJlMwfwDhC2nZ6FEiwdRT"; // id da playlist

    async function carregarPlaylist() {
      const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=20&playlistId=${playlistId}&key=${apiKey}`;

      const response = await fetch(url);
      const data = await response.json();

      const container = document.getElementById("videos");
      container.innerHTML = "";

      data.items.forEach(item => {
        const videoId = item.snippet.resourceId.videoId;
        const thumbnail = item.snippet.thumbnails.medium.url;
        const title = item.snippet.title;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${thumbnail}" alt="${title}">
          <p>${title}</p>
        `;
        card.onclick = () => {
          document.getElementById("ytplayer").src = `https://www.youtube.com/embed/${videoId}`;
        };

        container.appendChild(card);
      });

      // abrir o primeiro vÃ­deo automaticamente
      if (data.items.length > 0) {
        document.getElementById("ytplayer").src = `https://www.youtube.com/embed/${data.items[0].snippet.resourceId.videoId}`;
      }
    }

    carregarPlaylist();
  </script>
</body>
</html>
